<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                box-shadow:5px 5px 5px grey;
            }
        </style>

</head>
<body>

  <div class="col-3" th:each="persona : ${personas}">
    <div class="card mb-4 shadow">
        <div class="card-body text-center my-2">
            <img class="rounded-circle"
                 th:src="${persona.imagen != null} ? @{/uploads/__${persona.imagen}__} : @{/uploads/nodisponible.png}"
                 width="165">
        </div>
        <div class="card-footer">
            <div th:text="|Nombre: ${persona.nombre}|"></div>
            <div th:text="|Apellido: ${persona.apellido}|"></div>
            <div th:text="|Alta: ${persona.alta}|"></div>
            <div class="d-flex justify-content-start my-2">
              <a th:if="${accion == 'eliminar'}" class="btn btn-secondary btn-sm" th:href="@{/personas/editar/__${persona.id}__}">Editar</a>
              <form method="post" th:action="@{/personas/__${accion}__/__${persona.id}__}">
                <button th:text="${accion == 'eliminar'} ? 'Deshabilitar' : 'Habilitar'"
                        th:classappend="${accion == 'eliminar'} ? 'btn-danger' : 'btn-success'"
                        class="btn btn-sm" type="submit">
                </button>
              </form>
                </form>
            </div>
        </div>
    </div>
</div>
