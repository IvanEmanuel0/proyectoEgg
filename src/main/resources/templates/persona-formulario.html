<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Smart Wallet - Registrate</title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 11]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="DashboardKit is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
    <meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template">

    <!-- Favicon icon -->
    <link rel="icon" href="https://i.ibb.co/jZQ6BXV/favicon.png" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" th:href="@{/fonts/feather.css}">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/fonts/material.css}">

    <!-- vendor css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" id="main-style-link">


</head>

<body>
    <div th:replace="fragmentos::navbar"></div>
    <div th:replace="fragmentos::sidebar"></div>
    <div th:replace="fragmentos::header"></div>

    <!-- [ Main Content ] start -->
    <section class="pc-container">
        <div class="pcoded-content">
            <!-- [ breadcrumb ] start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="page-header-title">
                                <h5 class="m-b-10">Mi billetera</h5>
                            </div>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="index.html">Mi cuenta</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="headerPersonalizado">Mi cuenta</h1>
            <div class="row">
                <div class="col-md-12">
                    <div class="card2">
                        <div class="card-body">
                            <h5>Información de mi cuenta</h5>
                            <hr>
                            <form method="POST" autocomplete="off" class="needs-validation" id="formulario"
                                  th:action="@{/personas/__${accion}__}" enctype="multipart/form-data" th:object="${persona}">
                                <div th:if="${error != null}" th:text="${error}" class="col-4 small alert-danger fade show" role="alert"></div>
                                <label class="form-label">Nombre</label>
                                <input th:field="*{id}" name="id" type="hidden"/>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i data-feather="user"></i></span>
                                    <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}" name="nombre" required>
                                </div>
                                <label class="form-label">Apellido</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i data-feather="user"></i></span>
                                    <input type="text" class="form-control" placeholder="Apellido" th:field="*{apellido}" name="apellido" required>
                                </div>
                                <!--<div class="input-group mb-3">
                                    <span class="input-group-text"><i data-feather="user"></i></span>
                                    <input type="text" class="form-control" placeholder="Correo" th:field="*{correo}" name="correo" required>
                                </div>-->

                                <label class="form-label">Cambiar contraseña</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text"><i data-feather="lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Contraseña" th:value="${clave}" name="clave" required>
                                </div>
                                <!--<select id="rol" name="rol">
                                    <option selected value="">Elegir rol</option>
                                    <option th:each="rol : ${roles}" th:text="${rol.nombre}"  th:value="${rol.id}"></option>
                                </select>-->
                                <span title="Click aquí para guardar los cambios">
						        <button class="btn btn-primary" type="submit" th:text="${accion == 'guardar'} ? 'Crear cuenta' : 'Guardar cambios'"></button>
                                </span>
                            </form>

                        </div>
                        <script>
                        // Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function() {
                            'use strict';
                            window.addEventListener('load', function() {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function(form) {
                                    form.addEventListener('submit', function(event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>

                    </div>
                </div>
            </div>
        </div>

    </section>


<!-- [ auth-signup ] end -->



    <script th:src="@{/js/vendor-all.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/feather.min.js}"></script>
    <script th:src="@{/js/pcoded.min.js}"></script>


</body>

</html>
