<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/styleTablas.css}">

    <!-- font css -->
    <link rel="stylesheet" th:href="@{/fonts/feather.css}">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/fonts/material.css}">

    <!-- vendor css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" id="main-style-link">


</head>
<body>

    <div th:replace="fragmentos::navbar"></div>
    <div th:replace="fragmentos::sidebar"></div>
    <div th:replace="fragmentos::header"></div>

<!-- BREADCRUM START -->
    <div class="pc-container">
        <div class="pcoded-content">
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="page-header-title">
                                <h5 class="m-b-10">Mi billetera</h5>
                            </div>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                                <li class="breadcrumb-item">Mi billetera</li>
                                <li class="breadcrumb-item">Ver</li>
                                <li class="breadcrumb-item">Gastos</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
<!-- BREADCRUM END -->

<div class="pc-container2">
    <div class="pcoded-content">
        <h1 class="headerPersonalizado2">Resumen de gastos</h1>
        <div class="row2">
 <!-- TABLA GASTOS START -->
 <table class="table">
     <thead class="table-dark">
     <tr>
         <th scope="col">Categoria</th>
         <th scope="col">Total</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="g : ${gastos}">
         <td>
             <form th:action="@{/gastos/__${g.key.id}__}" method="post">
                <button class="btn2 violeta" th:text="${g.key.nombre}" type="submit">
                </button>
             </form>
         </td>
         <td th:text="| $ ${g.value} |"></td>  <!-- $500 -->
     </tr>
     </tbody>
  </table>
<!-- TABLA GASTOS END -->
</div>
</div>
</div>

 <!-- Warning Section Ends -->
    <!-- Required Js -->
    <script th:src="@{/js/vendor-all.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/feather.min.js}"></script>
    <script th:src="@{/js/pcoded.min.js}"></script>

</script>

</body>

</html>
