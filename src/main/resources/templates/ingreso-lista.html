<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                box-shadow:5px 5px 5px grey;
            }
        </style>

</head>
<body>
    <a th:href="@{/logout}" class="btn btn-secondary">Cerrar Sesi√≥n</a>

    <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Monto Ingresado</th>
            <th scope="col">Detalle</th>
            <th scope="col">Alta</th>
            <th scope="col">Fecha de creacion</th>
            <th scope="col">Fecha de modificacion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${ingresos}">
            <td th:text="${i.id}"></td>
            <td th:text="${i.montoIngresado}"></td>
            <td th:text="${i.detalle}"></td>
            <td th:text="${i.alta}"></td>
            <td th:text="${i.fechaDeCreacion}"></td>
            <td th:text="${i.fechaDeModificacion}"></td>

            <td><a th:if="${accion == 'eliminar'}" class="btn btn-secondary btn-sm" th:href="@{/ingresos/editar/__${i.id}__}">Editar</a>
                <form method="post" th:action="@{/ingresos/__${accion}__/__${i.id}__}">
                    <button th:text="${accion == 'eliminar'} ? 'Deshabilitar' : 'Habilitar'"
                            th:classappend="${accion == 'eliminar'} ? 'btn-danger' : 'btn-success'"
                            class="btn btn-sm" type="submit">
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>




    

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</body>
</html>
