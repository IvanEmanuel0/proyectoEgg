<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet - Creá tus categorías</title>
    <!--Bostrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleTablas.css}">
    <!-- Favicon icon -->
    <link rel="icon" th:href="@{/img/favicon.svg}" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" th:href="@{/fonts/feather.css}">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/fonts/material.css}">

    <!-- vendor css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" id="main-style-link">


</head>
<body>

    <div th:replace="fragmentos::navbar"></div>
    <div th:replace="fragmentos::sidebar"></div>
    <div th:replace="fragmentos::header"></div>

    <!-- [ Main Content ] start -->
    <section class="pc-container">
        <div class="pcoded-content">
            <!-- [ breadcrumb ] start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="page-header-title">
                                <h5 class="m-b-10">Mi billetera</h5>
                            </div>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="index.html">Mi billetera</a></li>
                                <li class="breadcrumb-item"><a href="index.html">Agregar</a></li>
                                <li class="breadcrumb-item">Categoría</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="headerPersonalizado">¡Creá tus categorías personalizadas!</h1>
            <div class="row">
                <div class="col-md-12">
                    <div class="card2">
                        <div class="card-body">
                            <h5>Nueva categoría</h5>
                            <hr class="mb-4">
                            <form th:action="@{/categorias/__${accion}__}" th:object="${categoria}" method="post">
                                <input th:field="*{id}" type="hidden"/>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="validationTooltip01" class="form-label">Nombre de categoría</label>
                                        <input type="text" class="mb-3 form-control form-control-lg" th:field="*{nombre}" id="validationTooltip01" name="nombre" placeholder="Categoría"  required>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary" th:text="${accion == 'guardar'} ? 'Crear Categoria' : 'Guardar cambios'" type="submit"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script th:src="@{/js/vendor-all.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/feather.min.js}"></script>
    <script th:src="@{/js/pcoded.min.js}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script> -->
    <!-- <script src="assets/js/plugins/clipboard.min.js"></script> -->
    <!-- <script src="assets/js/uikit.min.js"></script> -->

    <script>
    $("body").append('<div class="fixed-button active"><a href="https://gumroad.com/dashboardkit" target="_blank" class="btn btn-md btn-success"><i class="material-icons-two-tone text-white">shopping_cart</i> Actualizar a pro</a> </div>');
</script>

</body>

</html>
