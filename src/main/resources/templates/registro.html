<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Smart Wallet - Registrate</title>
	<!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="DashboardKit is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
	<meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template">
	<meta name="author" content="DashboardKit ">


	<!-- Favicon icon -->
	<link rel="icon" th:href="@{/img/favicon.svg}" type="image/x-icon">

	<!-- font css -->
	<link rel="stylesheet" th:href="@{/fonts/feather.css}">
	<link rel="stylesheet" th:href="@{/fonts/fontawesome.css}">
	<link rel="stylesheet" th:href="@{/fonts/material.css}">

	<!-- vendor css -->
	<link rel="stylesheet" th:href="@{/css/style.css}" id="main-style-link">


</head>

<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
					<div class="card-body">
						<!-- <img src="https://i.ibb.co/Sc5kjZM/icononuevo.png" alt="" class="img-fluid logoSW"> -->
						<h4 class="mb-4 f-w-400">Registro de cuenta</h4>
						<form method="POST" autocomplete="off" class="needs-validation" id="formulario"
     					 th:action="@{/personas/__${accion}__}" enctype="multipart/form-data">
						<div th:if="${error != null}" th:text="${error}" class="col-4 small alert-danger fade show" role="alert"></div>
						<input th:value="${id}" type="hidden"/>
						<div class="input-group mb-3">
							<span class="input-group-text"><i data-feather="user"></i></span>
							<input type="text" class="form-control" placeholder="Nombre" th:value="${nombre}" name="nombre" required>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text"><i data-feather="user"></i></span>
							<input type="text" class="form-control" placeholder="Apellido" th:value="${apellido}" name="apellido" required>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text"><i data-feather="user"></i></span>
							<input type="text" class="form-control" placeholder="Correo" th:value="${correo}" name="correo" required>
						</div>

					<!-- Botón para subir imagen, versión violetita -->
						<div style="text-align:center;">
							<span title="Click aquí para subir una imagen de perfil">
								<input id="file-upload" type="file" th:value="${foto}" name="foto" accept="image/*"/>
								<label for="file-upload" class="btn btn-primary mb-4 custom-file-upload">Subir imagen</label>
							</span>
						</div>

					<!-- Botón para subir imagen, versión original -->
					<!--<div class="input-group mb-3 form-group" >
                        	<input class="btn" type="file" th:value="${foto}" name="foto" id="foto" accept="image/*">
                        </div>-->


                            <div class="input-group mb-3">
                                <span class="input-group-text"><i data-feather="user"></i></span>
                                <input type="text" class="form-control" placeholder="Usuario" th:value="${usuario}" name="usuario" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i data-feather="lock"></i></span>
                                <input type="password" class="form-control" placeholder="Contraseña" th:value="${clave}" name="clave" required>
                            </div>
                            <!--<select id="rol" name="rol">
                                <option selected value="">Elegir rol</option>
                                <option th:each="rol : ${roles}" th:text="${rol.nombre}"  th:value="${rol.id}"></option>
                            </select>-->
						<span title="Click aquí para crear una cuenta">
						<button class="btn btn-primary mb-3" type="submit" th:text="${accion == 'guardar'} ? 'Crear cuenta' : 'Guardar cambios'"></button>
						</span>
						<hr>
						<p class="mb-2">¿Ya tenés una cuenta? <a th:href="@{/login}" class="f-w-400 violeta"><span title="Click aquí para iniciar sesión">¡Iniciá sesión!</span></a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signup ] end -->

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/js/plugins/bootstrap.min.js"></script>
<script src="assets/js/plugins/feather.min.js"></script>
<script src="assets/js/pcoded.min.js"></script>



</body>

</html>
