<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>DashboardKit Bootstrap 5 Admin Template</title>

    <!--[if lt IE 11]>
    	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="DashboardKit is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
    <meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template">
    <meta name="author" content="DashboardKit ">


	<!--Bostrap 5 CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/styleTablas.css}">
	<!-- Favicon icon -->
	<link rel="icon" th:href="@{/img/favicon.svg}" type="image/x-icon">

	<!-- font css -->
	<link rel="stylesheet" th:href="@{/fonts/feather.css}">
	<link rel="stylesheet" th:href="@{/fonts/fontawesome.css}">
	<link rel="stylesheet" th:href="@{/fonts/material.css}">

	<!-- vendor css -->
	<link rel="stylesheet" th:href="@{/css/style.css}" id="main-style-link">

</head>

<body >

<div th:replace="fragmentos::navbar"></div>
<div th:replace="fragmentos::sidebar"></div>
<div th:replace="fragmentos::header"></div>

<!-- [ Main Content ] start -->
<section class="pc-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Estás en...</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item"><a href="#!">Cargar info...</a></li>
                            <li class="breadcrumb-item">Nuevo gasto</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5>¡Cargá tus gastos!</h5>
                        <hr>
                        <form th:action="@{/gastos/__${accion}__}" th:object="${gasto}" method="post">
							<div class="row">
								<div class="col-md-6">
									<label for="validationTooltip01" class="form-label">Detalle de gasto</label>
									<input type="text" class="mb-3 form-control form-control-lg" th:field="*{detalle}" id="validationTooltip01" placeholder="Detalle"  required>
									<div class="valid-tooltip">
										Looks good!
									</div>
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">$</span>
									<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" th:field="*{montoPagado}" required>
								</div>

								<div class="form-group">
									<label class="form-label">Lista de categorías</label>
									<select aria-label="Seleccionar categoria" class="form-select" th:field="*{categoria}" id="dataListOptions">
										<option selected value="">Seleccionar categoria</option>
										<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
									</select>
								</div>
								<div class="col-12">
									<button class="btn btn-primary" type="submit">Cargar gasto</button>
								</div>
							</div>
						</form>
                    </div>
					<script>
						// Example starter JavaScript for disabling form submissions if there are invalid fields
						(function() {
							'use strict';
							window.addEventListener('load', function() {
								// Fetch all the forms we want to apply custom Bootstrap validation styles to
								var forms = document.getElementsByClassName('needs-validation');
								// Loop over them and prevent submission
								var validation = Array.prototype.filter.call(forms, function(form) {
									form.addEventListener('submit', function(event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
							}, false);
						})();
					</script>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- [ Main Content ] end -->

    <!-- Required Js -->
    <script th:src="@{/js/vendor-all.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/feather.min.js}"></script>
    <script th:src="@{/js/pcoded.min.js}"></script>

<script>
    $("body").append('<div class="fixed-button active"><a href="https://gumroad.com/dashboardkit" target="_blank" class="btn btn-md btn-success"><i class="material-icons-two-tone text-white">shopping_cart</i> Upgrade To Pro</a> </div>');
</script>

</body>

</html>
