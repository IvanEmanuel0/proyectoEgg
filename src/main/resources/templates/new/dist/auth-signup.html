<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

	<title>DashboardKit Bootstrap 5 Admin Template</title>
	<!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="DashboardKit is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
	<meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template">
	<meta name="author" content="DashboardKit ">


	<!-- Favicon icon -->
	<link rel="icon" href="assets/images/favicon.svg" type="image/x-icon">

	<!-- font css -->
	<link rel="stylesheet" href="assets/fonts/feather.css">
	<link rel="stylesheet" href="assets/fonts/fontawesome.css">
	<link rel="stylesheet" href="assets/fonts/material.css">

	<!-- vendor css -->
	<link rel="stylesheet" href="assets/css/style.css" id="main-style-link">


</head>

<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="assets/images/logo-dark.svg" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Registro</h4>
						<form method="POST" autocomplete="off" class="needs-validation" id="formulario"
     					 th:action="@{/personas/__${accion}__}">
						<div th:if="${error != null}" th:text="${error}" class="col-4 small alert-danger fade show" role="alert"></div>
						<input th:value="${id}" type="hidden"/>
						<div class="input-group mb-3">
							<span class="input-group-text"><i data-feather="user"></i></span>
							<input type="text" class="form-control" placeholder="Nombre" th:value="${nombre}" name="nombre" required>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text"><i data-feather="user"></i></span>
							<input type="text" class="form-control" placeholder="Apellido" th:field="${apellido}" name="apellido" required>
						</div>
							<hr>
						<div class="input-group mb-3">
							<span class="input-group-text"><i data-feather="user"></i></span>
							<input type="text" class="form-control" placeholder="Usuario" th:value="${usuario}" name="usuario" required>
						</div>
						<div class="input-group mb-4">
							<span class="input-group-text"><i data-feather="lock"></i></span>
							<input type="password" class="form-control" placeholder="Contraseña" th:value="${clave}" name="clave" required>
						</div>
						<select id="rol" name="rol">
							<option selected value="">Elegir rol</option>
							<option th:each="rol : ${roles}" th:text="${rol.nombre}"  th:value="${rol.id}"></option>
						</select>
						<button class="btn btn-primary btn-block mb-4" type="submit" th:text="${accion == 'guardar'} ? 'Crear cuenta' : 'Guardar cambios'"></button>
						<p class="mb-2">¿Ya tienes una cuenta? <a th:href="@{/login}" class="f-w-400">Iniciar sesión</a></p>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signup ] end -->

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/js/plugins/bootstrap.min.js"></script>
<script src="assets/js/plugins/feather.min.js"></script>
<script src="assets/js/pcoded.min.js"></script>



</body>

</html>
