<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet - Configuración</title>
    <!--Bostrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleTablas.css}">
    <!-- Favicon icon -->
    <link rel="icon" href="https://i.ibb.co/jZQ6BXV/favicon.png" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" th:href="@{/fonts/feather.css}">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/fonts/material.css}">

    <!-- vendor css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" id="main-style-link">


</head>
<body>

<div th:replace="fragmentos::navbar"></div>
<div th:replace="fragmentos::sidebar"></div>
<div th:replace="fragmentos::header"></div>

<!-- BREADCRUM START -->
<div class="pc-container">
    <div class="pcoded-content">
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Mi billetera</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                            <li class="breadcrumb-item">Mi billetera</li>
                            <li class="breadcrumb-item">Ver</li>
                            <li class="breadcrumb-item">Categorías</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- BREADCRUM END -->

<!-- [ Main Content ] start -->
<div class="pc-container2">
    <div class="pcoded-content">
        <h1 class="headerPersonalizado2">Categorías personalizadas</h1>
        <div class="row2">
            <!-- TABLA INGRESOS START -->
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Nombre de categoría</th>
                    <th sec:authorize="hasAnyRole('ADMIN', 'USERPRO')" scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${categorias}">
                    <td th:text="${c.nombre}"></td>
                    <td sec:authorize="hasAnyRole('ADMIN', 'USERPRO')"><a th:if="${accion == 'eliminar'}" class="btn btn-secondary btn-sm" th:href="@{/categorias/editar/__${c.id}__}">Editar</a>
                        <form method="post" th:action="@{/categorias/__${accion}__/__${c.id}__}">
                            <button th:text="${accion == 'eliminar'} ? 'Deshabilitar' : 'Habilitar'"
                                    th:classappend="${accion == 'eliminar'} ? 'btn-danger' : 'btn-success'"
                                    class="btn btn-sm" type="submit">
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- TABLA GASTOS END -->
        </div>
    </div>
</div>

<!-- Warning Section Ends -->
<!-- Required Js -->
<script th:src="@{/js/vendor-all.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/feather.min.js}"></script>
<script th:src="@{/js/pcoded.min.js}"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script> -->
<!-- <script src="assets/js/plugins/clipboard.min.js"></script> -->
<!-- <script src="assets/js/uikit.min.js"></script> -->

<!-- Apex Chart -->
<script th:src="@{/js/plugins/apexcharts.min.js}"></script>
<script>
    $("body").append('<div class="fixed-button active"><a href="https://gumroad.com/dashboardkit" target="_blank" class="btn btn-md btn-success"><i class="material-icons-two-tone text-white">shopping_cart</i> Actualizar a pro</a> </div>');
</script>

<!-- custom-chart js -->
<script th:src="@{/js/pages/dashboard-sale.js}"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
